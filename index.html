<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 id="titulo">Cadastre-se</h1>
            <p id="subtitulo">Preencha o formulário com suas informações</p>
            <br>
        </div>
        <!--Formulário-->
        <form action="">    
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" placeholder="Ex: Maria" required>
                    </div>
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Ex: Silva" required>
                    </div>
                </fieldset>
                <div class="campo"><br>
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" placeholder="Ex: mariasilva@gmail.com" required>
                </div>
                <div class="campo"><br>
                    <label for="idade"><strong>Qual sua idade?</strong></label>
                    <label>
                        <input type="radio" name="idade" value="12-17" checked>12-17
                    </label>
                    <label>
                        <input type="radio" name="idade" value="18-25">18-25
                    </label>
                    <label>
                        <input type="radio" name="idade" value="25+">25 ou mais
                    </label>
                </div>
                <div class="campo"><br>
                    <label for="genero"><strong>Qual o seu gênero?</strong></label>
                    <select id="genero" required>
                        <option select disabled value="">Selecione</option>
                        <option value="">Feminino</option>
                        <option value="">Masculino</option>
                        <option value="">Prefiro não informar</option>
                    </select>
                </div>
                <fieldset class="grupo">
                    <div id="check"><br>
                        <label for="linguas"><strong>Quais línguas você fala?</strong></label><br><br>
                        <input type="checkbox" name="linguas" id="ingles">
                        <label for="linguas">Inglês</label>
                        <input type="checkbox" name="linguas" id="espanhol">
                        <label for="linguas">Espanhol</label>
                        <input type="checkbox" name="linguas" id="Francês">
                        <label for="linguas">Francês</label>
                        <input type="checkbox" name="linguas" id="Italiano">
                        <label for="linguas">Italiano</label>
                    </div>
                </fieldset>
                <div class="campo"><br>
                    <label><strong>Conte um pouco da sua história</strong></label>
                    <div class="texto">
                        <textarea name="historia" id="historia" style="width: 26em;"" rows="10" placeholder="Sou Maria, tenho 25 anos e sou professora de Inglês na USP..."></textarea>
                    </div>
                </div>
                <div class="botaocentro"><br>
                    <button class="botao" type="submit" onsubmit="">Concluído</button> 
                </div>
        </form>
    </div>
</body>
</html>
